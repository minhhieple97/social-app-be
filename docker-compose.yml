version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: mongo
    #   MONGO_INITDB_ROOT_PASSWORD: mongopass
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

  redis:
    image: 'redis:alpine'
    container_name: redis
    command: redis-server
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf
volumes:
  redis-data:
  redis-conf:
  mongodb_data:
    external: true
